<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ゲーム</title>
	<link rel="stylesheet" href="css/project.css">
	<script src="js/project.js" defer></script>
</head>
<body>
	<div class="magic-list">
		<h1>ゲーム</h1>

		<a target="_blank" href="https://nikitospol.github.io/FlappyBird/" class="magic-list__item">
			<div class="magic-list__header">フラッピーバード</div>
			<h2 class="magic-list__text">このプロジェクトでは、JSだけで象徴的なゲームを再現することに挑戦しています。</h2>
			<p>続きを見る</p>
			<div class="cursor">
				<div class="cursor__image" style="background-image: url(img/games/project7.png)"></div>
			</div>
		</a>
		<a target="_blank" href="https://nikitospol.github.io/Snake/" class="magic-list__item">
			<div class="magic-list__header">スネーク</div>
			<h2 class="magic-list__text">蛇を操作してリンゴを食べ、得点を稼ぐシンプルなゲームです。</h2>
			<p>続きを見る</p>
			<div class="cursor">
				<div class="cursor__image" style="background-image: url(img/games/snake.png)"></div>
			</div>
		</a>
		<a target="_blank" href="https://nikitospol.github.io/Snake/" class="magic-list__item">
			<div class="magic-list__header">スペースシップ</div>
			<h2 class="magic-list__text">このゲームでは、宇宙船を操作して小惑星をかわすことになります。</h2>
			<p>続きを見る</p>
			<div class="cursor">
				<div class="cursor__image" style="background-image: url(img/games/SpaceShip.png)"></div>
			</div>
		</a>
	</div>
</body>
</html>
